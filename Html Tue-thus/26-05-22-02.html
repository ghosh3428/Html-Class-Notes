<html>
    <head>
        <script>
            function check()
            {
                var data = parseInt(document.getElementById("year").value);

                if((data % 400 == 0) || (data%4 == 0  && data%100 != 0))
                {
                    document.getElementById("result").innerHTML=data + " is a leap year.";
                }
                else{
                    document.getElementById("result").innerHTML=data + " is not a leap year.";
                }

            }

            function table()
            {
                var data = parseInt(document.getElementById("year").value);

                for(i = 1 ; i<=10 ; i++)
                {
                    message = document.getElementById("result").innerHTML+"<br/>";
                    document.getElementById("result").innerHTML=message +data + "X" + i + " = " + (data*i);
                }
            }
        </script>

    </head>
    <body>

        <input placeholder="Enter year" id="year"/>
        <p id="result">

        </p>
        <button onclick="check()"> Check</button>
        <button onclick="table()" >Print table</button>

    </body>
</html>
