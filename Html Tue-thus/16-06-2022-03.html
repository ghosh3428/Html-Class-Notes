<html>

<head>
    <title>Canvas Example</title>
    <style>
        div{
            background-image: radial-gradient(red 25%,blue 50%,green 75%);
            height:200px;
            width:200px;
        }
    </style>
</head>

<body>
        <canvas id="mycanvas" height="300" width="300" >
        </canvas>

        <div></div>

   
    <script>

        canvas = document.getElementById("mycanvas");
        ctx = canvas.getContext("2d");

        grad = ctx.createRadialGradient(100, 100, 5, 70, 100, 100);
        grad.addColorStop(0,"red");
        grad.addColorStop('.25',"yellow");
        grad.addColorStop('.5',"blue");
        grad.addColorStop('.75',"green");

        ctx.fillStyle = grad;
        ctx.fillRect(0, 0, 200, 200);
        

    </script>
</body>

</html>
