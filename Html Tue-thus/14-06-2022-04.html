<html>
    <head>
        <title>Canvas Example</title>
    </head>
    <body>
        <canvas id="mycanvas" height="800" width="800" style="background-color:dimgrey">
        </canvas>

        <script>
                canvas = document.getElementById("mycanvas");
                ctx = canvas.getContext("2d");

                ctx.font="30px Harlow Solid"
                ctx.fillText("Niit Jadavpur" , 50,50);

                ctx.strokeText("West Bengal" , 50,150);


        </script>
    </body>
</html>
