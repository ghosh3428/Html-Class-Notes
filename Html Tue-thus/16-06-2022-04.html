<html>

<head>
    <title>Canvas Example</title>
    <style>
        #div1 {
            background-image: conic-gradient(red 0deg, red 120deg, blue 120deg, blue 240deg, green 240deg);
            height: 300px;
            width: 300px;
            border-radius: 50%;
        }

        #div2{
            background-image: repeating-conic-gradient(red 10%, yellow 20% ,blue 30%);
            height: 300px;
            width: 300px;
        }
    </style>
</head>

<body>

    <div id="div1"></div>
    <div id="div2"></div>
</body>

</html>
