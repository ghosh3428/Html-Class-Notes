<html>

<head>
    <link href="bootstrap.css" rel="stylesheet">
    </link>
    <script src="jquery.js"></script>
    <script src="bootstrap.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="#">NIIT</a>
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="12-05-2022-01.html" target="_blank">HOME</a>
                </li>
                <li class="nav-item">
                    <button type="button" class="btn bg-dark text-light" data-bs-toggle="modal"
                        data-bs-target="#mydialog">
                        Register
                    </button>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">ABOUT US</a>
                </li>
                <li class="nav-item">
                    <button type="button" class="btn bg-dark text-light" data-bs-toggle="modal"
                        data-bs-target="#detailsdialog">
                        Details
                    </button>
                </li>
                <li class="nav-item">
                    <button type="button" class="btn bg-dark text-light" data-bs-toggle="modal"
                        data-bs-target="#contactdialog">
                        contact us
                    </button>
                </li>

            </ul>
        </div>
    </nav>

    <div id="mydialog" class="modal fade">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header bg-dark text-secondary">
                    <h1>Register</h1>
                    <button type="button" class="btn-close bg-light" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="form">
                        <div class="form-group">
                            <label>First Name</label>
                            <input class="form-control" />
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button>OK</button>
                </div>
            </div>

        </div>

    </div>

    <div id="contactdialog" class="modal fade" data-bs-backdrop="static">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-dark text-secondary">
                    <h1>Contact</h1>
                    <button type="button" class="btn-close bg-secondary" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">

                    <form class="form">
                        <div class="form-group">
                            <input class="form-control" value="Book an Appointment." disabled />
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="Full Name" type="text" />
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="Number of Student" type="number" />
                        </div>
                        <div class="form-group">
                            <input class="form-control" type="date" />
                        </div>
                        <div class="form-group">
                            <input class="form-control" placeholder="Message" type="text" />
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button>OK</button>
                </div>
            </div>
        </div>
    </div>



    <div id="detailsdialog" class="modal fade" data-bs-backdrop="static">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header bg-dark text-secondary">
                    <h1>Course Details</h1>
                    <button type="button" class="btn-close bg-secondary" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="card">
                        <div class="card-header bg-info">
                            <h3>PGPJAVA</h3>
                        </div>
                        <div class="card-body ">
                            <ol class="list-group list-group-numbered">
                                <li class="list-group-item text-danger">C++</li>
                                <li class="list-group-item text-danger">Data Structure</li>
                                <li class="list-group-item text-danger">HTML , CSS , JavaScript</li>
                                <li class="list-group-item text-danger">SQL Server</li>
                                <li class="list-group-item text-danger">Servlet</li>
                            </ol>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-header bg-info">
                            <h3>DCA</h3>
                        </div>
                        <div class="card-body ">
                            <ol class="list-group">
                                <li class="list-group-item text-danger">Basic</li>
                                <li class="list-group-item text-danger">Advance Excel</li>
                                <li class="list-group-item text-danger">Java</li>
                                <li class="list-group-item text-danger">SQL Server</li>
                            </ol>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button>OK</button>
                </div>
            </div>
        </div>
    </div>




    <script src="script-07-06-2022.js"></script>
