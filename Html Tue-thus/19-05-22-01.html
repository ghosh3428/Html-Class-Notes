<html>
    <head>
        <link href="bootstrap.css" rel="stylesheet" />

    </head>
    <body>
        <div class="container">
            <div class="card row">
                <div class="card-header bg-dark text-white">
                    <h1>Student Registration Form</h1>
                </div>
                <div clas="card-body bg-primary">
                    <form>
                        <div class="form-group row">
                            <label class="col-md-4 text-danger text-center">First name</label>
                            <div class="col-md-8">
                            <input type="text" class="form-control " />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-4 text-danger text-center ">Last name</label>
                            <div class="col-md-8">
                            <input type="text" class="form-control " />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-4 text-danger text-center">Date of Birth</label>
                            <div class="col-md-8">
                            <input type="date" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-4 text-danger text-center">Time of Birth</label>
                            <div class="col-md-8">
                            <input type="time" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-4 text-danger text-center">Email</label>
                            <div class="col-md-8">
                            <input type="email" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-4 text-danger text-center">Phone Number</label>
                            <div class="col-md-8">
                            <input type="number" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-4 text-danger text-center">Password</label>
                            <div class="col-md-8">
                            <input type="password" class="form-control" />
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-4 text-danger text-center">State</label>
                            <div class="col-md-8">
                                <select class="form-select form-select-md">
                                    <option>West Bengal</option>
                                    <option>Delhi</option>
                                    <option>Maharashtra</option>
                                    <option>Uttrakhand</option>
                                    <option>Bihar</option>
                                    <option>Goa</option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="col-md-4 text-danger text-center">Gender</label>
                            <div class="col-md-8">
                                <div class="form-check form-check-inline">
                                    <input type="radio" name="gender" class="form-check-input ">FEMALE
                                </div>
                                <div class="form-check form-check-inline" >
                                    <input type="radio" name="gender" class="form-check-input ">MALE
                                </div>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-md-4 text-danger text-center">Hobbies</label>
                            <div class="col-md-8">
                                <div class="form-check form-check-inline">
                                    <input type="checkbox" /> Dancing
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="checkbox" /> Singing
                                </div>
                                <div class="form-check form-check-inline">
                                    <input type="checkbox" /> Reading
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
                <div class="card-footer bg-dark text-white">
                    <button class="btn-sm bg-warning offset-md-4">Submit</button>
                </div>
            </div>
            <br/>
            <br/>
            <div class="card row">
                <div class="card-header bg-success text-dark">
                    <h1>Student Info</h1>
                </div>
                <div class="card-body ">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </body>
</html>
