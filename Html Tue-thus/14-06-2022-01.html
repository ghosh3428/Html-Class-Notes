<html>
    <head>
        <title>Canvas Example</title>
    </head>
    <body>
        <canvas id="mycanvas" height="500" width="500" style="background-color:brown">
        </canvas>

        <script>
                canvas = document.getElementById("mycanvas");
                ctx = canvas.getContext("2d");

                ctx.fillStyle ="black";
                ctx.fillRect(300,150,50,50);
                ctx.rect(300,50 , 100,50);
                ctx.fill();

                ctx.strokeStyle = "black";
                ctx.strokeRect(300,350,50,50);
                ctx.rect(50,50,200,100);
                ctx.stroke();

                ctx.rect(50,200 ,200,200);
                ctx.fillStyle ="#4169E1";
                ctx.fill();
                ctx.strokeStyle = "#E2F516";
                ctx.stroke();

                ctx.clearRect(70,70,50,50);
        </script>
    </body>
</html>
